
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!--STYLESHEET-->

<body>
    <div id="container" class="cls-container">
        
		<!-- BACKGROUND IMAGE -->
		<!--===================================================-->
		<div id="bg-overlay" class="bg-img" style="background-image: url(#(ctx)/common/img/bg-img/bg-img-oa.jpg)"></div>
		
		
		<!-- LOGIN FORM -->
		<!--===================================================-->
		<div class="cls-content">
		    <div class="cls-content-sm panel">
		        <div class="panel-body">
		            <div class="mar-ver pad-btm">
		                <h3 class="h4 mar-no">登录</h3>
		                <p class="text-muted">使用您的帐号密码进行登录</p>
		            </div>
		            <form action="#(ctx)/admin/login/doLogin">
		                <div class="form-group">
		                    <input type="text" name="username" class="form-control" placeholder="用户名" autofocus>
		                </div>
		                <div class="form-group">
		                    <input type="password" name="password" class="form-control" placeholder="密码">
		                </div>
		                <div class="checkbox pad-btm text-left">
		                    <input type="text" name="captcha" class="form-control" placeholder="验证码" style="float: left;width: 162px;margin-right: 40px;">
		                    <img alt="验证码出错啦~!" src="#(ctx??)/admin/login/img">
		                </div>
		                <div class="checkbox pad-btm text-left">
		                    <input id="demo-form-checkbox" class="magic-checkbox" type="checkbox">
		                    <label for="demo-form-checkbox">记住我</label>
		                </div>
		                <button class="btn btn-primary btn-lg btn-block" type="submit">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
		            </form>
		        </div>
		
		        <div class="pad-all">
		            <a href="#" class="btn-link mar-rgt">忘记密码 ?</a>
		            <a href="#" class="btn-link mar-lft">注册新账号</a>
		
		            <div class="media pad-top bord-top">
		                <div class="pull-right">
		                    <a href="#" class="pad-rgt"><i class="ti-facebook icon-lg text-primary"></i></a>
		                    <a href="#" class="pad-rgt"><i class="ti-twitter-alt icon-lg text-info"></i></a>
		                    <a href="#" class="pad-rgt"><i class="ti-google icon-lg text-danger"></i></a>
		                </div>
		                <div class="media-body text-left">
		                    	其他方式登录
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		<!--===================================================-->
		
		
		
    </div>
    <!--===================================================-->
    <!-- END OF CONTAINER -->
		<script>
			  var err = "#(error??)";
			  if(err){
				  $.niftyNoty({
                      type: 'danger',
                      message : err,
                      container : 'floating',
                      timer : 5000
                  });
			  }
			  window.onload = function () {
				  if (window.parent.window != window) {
					  window.top.location = "#(ctx)/admin/login";
				  }
			  }
		</script>

    </body>
</html>
