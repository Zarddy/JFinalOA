<div id="page-content">
	<div class="col-lg-12">
		<div class="panel">
			<div class="panel-heading">
				<h3 class="panel-title" style="text-align: center;">
					#@installPJaxGoBackBtn()
					分配用户
				</h3>
			</div>
			<div class="panel-body">
				<a id="add" class="btn btn-primary data-toolbar" href="javascript:void(0);" onclick="addRoleUser()"></i> 角色下添加新用户</a>
				<table id="pageTable" class="demo-add-niftycheck" data-toolbar="#add"
					   data-search="true"
					   data-show-refresh="true"
					   data-show-toggle="true"
					   data-show-columns="true"
					   data-sort-name="id"
					   data-page-list="[5, 10, 20]"
					   data-page-size="5"
					   data-pagination="true" data-show-pagination-switch="true" ></table>
			</div>
		</div>
	</div>
</div>


<script>
	var roleId = "#(roleId)";
	var col = [{field: 'username', title: '登录名称', align: 'center'},
		{field: 'name', title: '用户名称', align: 'center'},
		{field: 'orgname', title: '所属单位', align: 'center'},
		{field: 'sex', title: '性别', align: 'center',
			formatter:function(value,row,index){
				if(value=="1"){
					return "男";
				}else{
					return "女";
				}
			}
		},
		{field: 'control', title: '操作', align: 'left', width:'160',
	       formatter:function(value,row,index){
	           //通过formatter可以自定义列显示的内容
	           //value：当前field的值，即id
	           //row：当前行的数据
	           var a = '<a class="label label-table label-danger" onclick="cancelRoleUser(\''+row.id+'\')" href="javascript:void(0);" >取消授权</a>&nbsp;';
	           return a;
	       } 
	   }];
	var opt = {
		    //请求方法
			   method: 'get',
			    //是否显示行间隔色
			   striped: true,
			   //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）     
			   cache: false,  
			   //data-toolbar: "#demo-delete-row",
			   //是否显示分页（*）  
			   pagination: true,   
			    //是否启用排序  
			   sortable: false,    
			    //排序方式 
			   sortOrder: "asc",    
			   //初始化加载第一页，默认第一页
			   //我设置了这一项，但是貌似没起作用，而且我这默认是0,- -
			   //pageNumber:1,   
			   //每页的记录行数（*）   
			   pageSize: 10,  
			   //可供选择的每页的行数（*）    
			   pageList: [10, 25, 50, 100],
			   //这个接口需要处理bootstrap table传递的固定参数,并返回特定格式的json数据  
			   url: ctx+"/admin/sys/role/getRoleUserListData",
			   //默认值为 'limit',传给服务端的参数为：limit, offset, search, sort, order Else
			   //queryParamsType:'',   
			   ////查询参数,每次调用是会带上这个参数，可自定义                         
			   queryParams : function(params) {
			       return {
							pageNumber: (params.offset/params.limit)+1,
							pageSize: params.limit,
							roleId:roleId
			           };
			   },
			   //分页方式：client客户端分页，server服务端分页（*）
			   sidePagination: "server",
			   //是否显示搜索
			   search: false,  
			   //Enable the strict search.    
			   strictSearch: true,
			   //Indicate which field is an identity field.
			   idField : "id",
			   columns: col,
			   pagination:true,paginationShowPageGo: true
			}; 
		
	//表格
	function initTable(){
		$('#pageTable').bootstrapTable(opt);
		$('#pageTable').bootstrapTable('hideColumn', 'id');
	}
	//刷新表格
	function refreshTable(){
		$("#pageTable").bootstrapTable('refresh', opt);
		$('#pageTable').bootstrapTable('hideColumn', 'id');
	}
	//取消授权
	function cancelRoleUser(userId){
		pointLion.confimMsg("您是否要将该用户从该角色中移除吗？<br/> 点击确认进行移除 , 点击取消取消该操作",null,function(){
			//执行删除
			var data = common_ajax.ajaxFunc("/admin/sys/role/removeUserFromRole",{"userId":userId,"roleId":roleId}, "json", null);
			//删除结果
			if(data.success){
				refreshTable();
			}else{
				pointLion.alertMsg(data.message,"success",null,null);
			}
		});
	};
	//添加授权
	function addRoleUser(){
		pointLion.selectOneUser(encodeURIComponent("root"),function(data){
			if(data){
				common_ajax.ajaxFunc("/admin/sys/role/addUserToRole",{"userId":data.idData,"roleId":roleId}, "json", function(re){
					if(re.success){
						pointLion.alertMsg("用户授权成功","success",null,null);
					}else{
						pointLion.alertMsg(re.message,"danger",null,null);
					}
				});
			}else{
				pointLion.alertMsg("获取用户数据失败","danger",null,null);
			}

		});
	}
	$(document).ready(function(){
		initTable();//初始化树
	});
</script>
