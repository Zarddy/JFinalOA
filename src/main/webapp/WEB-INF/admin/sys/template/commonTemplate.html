#define buildFormPanelContainer(name,pageUrl)
    <div class="panel skin-border form-panel">
        <div class="panel-heading form-panel-header skin-bgcolor">
            <h3 class="panel-title">#(name)</h3>
        </div>
        <div class="panel-body">
            #render(pageUrl)
        </div>
    </div>
#end
