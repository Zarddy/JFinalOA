				
                <div id="page-content">
			        <div class="col-sm-12 eq-box-sm">
			        	<div class="panel ">
						    <div class="panel-body">
						        <table id="pageTable" class="demo-add-niftycheck" data-toolbar="#del,#add"
						               data-search="true"
						               data-show-refresh="true"
						               data-show-toggle="true"
						               data-show-columns="true"
						               data-sort-name="id"
						               data-page-list="[5, 10, 20]"
						               data-page-size="5"
						               data-pagination="true" data-show-pagination-switch="true" ></table>
						    </div>
						</div>
			        </div>
                </div>
<script>
	
	var col = [{
	       field: 'id',
	       title: 'id',
	       align: 'center'
	   }, {
	       field: 'title',
	       title: '公告标题',
	       align: 'center'
	   }, {
	       field: 'sender_name',
	       title: '发布用户',
	       align: 'center'
	   }, {
	       field: 'sender_orgname',
	       title: '发布单位',
	       align: 'center'
	   }, {
	       field: 'publish_time',
	       title: '发布时间',
	       align: 'center'
	   }, {
	       field: 'if_publish',
	       title: '是否发布',
	       align: 'center',
	       formatter:function(value,row,index){
	    	   if(value=='0'){//未提交
	    		   return "未发布";
	    	   }else{
	    		   return "已发布";
	    	   }
	       }
	   }, {
	       field: 'if_publish',
	       title: '操作',
	       align:'left',
	       width:'250',
	       formatter:function(value,row,index){
	    	   var a  =     '<a class="label label-table label-success" onclick="viewNotice(\''+row.id+'\')" href="javascript:void(0);" >查看</a>&nbsp;';
		       return a;
	       }
	   }];
	var opt = {
		    //请求方法
			   method: 'get',
			    //是否显示行间隔色
			   striped: true,
			   //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）     
			   cache: false,  
			   //data-toolbar: "#demo-delete-row",
			   //是否显示分页（*）  
			   pagination: true,   
			    //是否启用排序  
			   sortable: false,    
			    //排序方式 
			   sortOrder: "asc",    
			   //初始化加载第一页，默认第一页
			   //我设置了这一项，但是貌似没起作用，而且我这默认是0,- -
			   //pageNumber:1,   
			   //每页的记录行数（*）   
			   pageSize: 10,  
			   //可供选择的每页的行数（*）    
			   pageList: [10, 25, 50, 100],
			   //这个接口需要处理bootstrap table传递的固定参数,并返回特定格式的json数据  
			   url: ctx+"/admin/oa/notice/myReceiveNotice",
			   //默认值为 'limit',传给服务端的参数为：limit, offset, search, sort, order Else
			   //queryParamsType:'',   
			   ////查询参数,每次调用是会带上这个参数，可自定义                         
			   queryParams : function(params) {
			       return {
			             pageNumber: (params.offset/params.limit)+1,
			             pageSize: params.limit
			           };
			   },
			   //分页方式：client客户端分页，server服务端分页（*）
			   sidePagination: "server",
			   //是否显示搜索
			   search: false,  
			   //Enable the strict search.    
			   strictSearch: true,
			   //Indicate which field is an identity field.
			   idField : "id",
			   columns: col,
			   pagination:true,paginationShowPageGo: true
			}; 
		
	//表格
	function initTable(){
		$('#pageTable').bootstrapTable(opt);
		$('#pageTable').bootstrapTable('hideColumn', 'id');

	}
	function refreshTable(){
		$("#pageTable").bootstrapTable('refresh', opt);
		$('#pageTable').bootstrapTable('hideColumn', 'id');
	}
	//查看通知公告
	function viewNotice(id){
		var thisLay;//弹出层
		layer.open({
			  type: 2,
			  title: false, //不显示标题栏
			  area: ['900px', '620px'],
			  shade: 0.2,
			  id: 'selectOneMenu', //设定一个id，防止重复弹出
			  resize: false,
			  closeBtn: false,
			  isOutAnim : false , 
			  btn: ['签收', '取消'], 
			  btnAlign: 'c',
			  content: ctx+'/admin/oa/notice/viewNotice?id='+id,
			  success: function(layero){
				  thisLay = window[layero.find('iframe')[0]['name']]; 
			  },
			  yes: function(){
				  thisLay.pointLion.confimMsg("您将要签收该公告！<br/><span style='color:green;'>签收之后公告发布人员可知晓您签收状态和时间！</span> <br/>点击确认进行签收 , 点击取消取消该操作",null,function(){
					  	var data = common_ajax.ajaxFunc("/admin/oa/notice/sign",{"id":id}, "json", null);
						if(data.success){
							layer.closeAll();
							pointLion.alertMsg(data.message,"success",null,null);
						}else{
							pointLion.alertMsg(data.message,"success",null,null);
						}
					});
			  }
			});
	}
	$(document).ready(function(){
		
		initTable();//初始化表格
	});
</script>
