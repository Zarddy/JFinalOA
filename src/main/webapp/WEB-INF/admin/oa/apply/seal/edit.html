	<script>
		function save(){
			var data = common_ajax.ajaxFunc("/admin/oa/apply/seal/save", $('#editForm').serialize(), "json", null);
			if(data.success){
				pointLion.alertMsg("保存成功!" , "success" , "small" , function(){
					location.href = ctx+'/admin/oa/apply/seal/getApplyListPage';//跳转到列表页
				},data);
			}else{
				pointLion.alertMsg(data.message , "success" , "small" , function(){
					$(".btn").removeAttr("disabled");
				},data);
			}
		}
	</script>
